globals:
  image:
    paletted: false
    resampling_method: bilinear
  cache:
    link_single_color_images: true
    meta_size: [ 6,6 ]
    meta_buffer: 200
    bulk_meta_tiles: true
    base_dir: ../cache_data
  tiles:
    expires_hours: 24
  http:
    client_timeout: 300

services:
  tms:
  wms:
  demo:

sources:
  qgis0:
    type: wms
    req:
      url: http://localhost:8000/
      transparent: true
      map: bsh.qgs
    coverage:
      datasource: ../data/bsh.gpkg
      where: recind="Overview"
      srs: 'EPSG:4326'
#    image:
#      transparent_color: '#f9ecc0'
  qgis1:
    # shifted usage band as underlay
    type: wms
    req:
      url: http://localhost:8000/
      transparent: true
      map: bsh1.qgs
    coverage:
      datasource: ../data/bsh.gpkg
      where: recind="Overview"
      srs: 'EPSG:4326'
  qgis2:
    # shifted usage band as underlay
    type: wms
    req:
      url: http://localhost:8000/
      transparent: true
      map: bsh2.qgs
    coverage:
      datasource: ../data/bsh.gpkg
      where: recind="Overview"
      srs: 'EPSG:4326'
  rws:
    type: wms
    req:
      url: http://localhost:8000/
      transparent: true
      map: rws.qgs
    coverage:
      datasource: ../data/rws-covr.gpkg
      where: CATCOV=1
      srs: 'EPSG:4326'

caches:
  qmap-de:
    sources: [ 'qgis2:BSH','qgis1:BSH','qgis0:BSH' ]
    grids: [ GLOBAL_WEBMERCATOR ]
    cache:
      type: mbtiles
  contours-de:
    sources: [ 'qgis2:skin,hyd1','qgis1:skin,hyd1','qgis0:skin,hyd1' ]
    grids: [ GLOBAL_WEBMERCATOR ]
    cache:
      type: mbtiles
  soundg-de:
    sources: [ 'qgis0:soundg-de' ]
    grids: [ GLOBAL_WEBMERCATOR ]
    cache:
      type: mbtiles
  qmap-nl:
    sources: [ 'rws:enc,vwm' ]
    grids: [ GLOBAL_WEBMERCATOR ]
    cache:
      type: mbtiles

layers:
  - name: qmap-de
    title: "QMap DE"
    sources: [ qmap-de ]
  - name: contours-de
    title: "QMap Contours DE"
    sources: [ contours-de ]
  - name: soundg-de
    title: "QMap Soundings DE"
    sources: [ soundg-de ]
  - name: qmap-nl
    title: "QMap NL"
    sources: [ qmap-nl ]
