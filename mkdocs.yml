site_name: Free Nautical Chart
site_url: https://freenauticalchart.net/download/
repo_url: https://github.com/quantenschaum/mapping
repo_name: quantenschaum/mapping
edit_uri: edit/master/docs/

# pip install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin

nav:
  - Chart: ../
  - Download: index.md
  - Screenshots: screenshots.md
  - Printing: print.md
  #  - Usage: usage.md
  - Tidal Atlas: tides.md
  - Nautical Almanac: almanac.md
#  - Creation: creation.md

theme:
  name: material
  language: en
  logo: img/compass.svg
  palette:
    - scheme: default
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/weather-sunny
        name: bright
      primary: blue
      accent: orange
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/weather-night
        name: dark
      primary: indigo
      accent: deep orange
  font:
    text: Ubuntu
    code: Fira Code
  features:
    - navigation.top
    #    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    #    - navigation.prune
    #    - navigation.indexes
    #    - navigation.tabs.sticky
    #    - navigation.sections
    #    - navigation.expand
    - toc.follow
    - toc.integrate
    - search.highlight

copyright: |
  &#x1F12F; quantenschaum - <a href="/download/legal/">Impressum / Datenschutz / Haftungsauschluss</a>
  <script async src="https://a.freenauticalchart.net/tracker.js" data-ackee-server="https://a.freenauticalchart.net" data-ackee-domain-id="36783494-ed32-40a5-9404-1d429fb6d4b8" data-ackee-opts='{ "detailed": true }'></script>

